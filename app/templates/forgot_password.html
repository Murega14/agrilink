<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriLink Password Reset</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
</head>
<body class="min-h-screen bg-gradient-to-br from-green-50 to-gray-50 flex items-center justify-center">
    <div class="relative w-full max-w-md">
        <div class="absolute inset-0 bg-[url('/images/agri-pattern.svg')] bg-repeat opacity-10 z-0"></div>
        <div class="bg-white p-8 rounded-lg shadow-lg border border-green-300 relative z-10">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold text-gray-800">Password Reset</h2>
                <a href="{{url_for('index')}}" class="text-sm text-green-600 hover:text-green-500 font-medium">Back to Login</a>
            </div>
            <p class="text-gray-600 mb-6">Enter your email to receive a password reset link.</p>
            
            <form method="post" action="{{url_for('authentication.forgot_password')}}" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" 
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-green-500" required>
                </div>
                
                <div class="text-center">
                    <button type="submit" 
                        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-colors duration-300 focus:ring-4 focus:ring-green-200">
                        Request Password Reset
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
