{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-green-100">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg border border-green-300">
        <h2 class="text-2xl font-semibold text-green-800 text-center mb-4">Reset Your Password</h2>
        <p class="text-gray-600 text-center mb-6">Enter a new password to regain access to your account.</p>
        
        <form method="POST" class="space-y-4">
            <div>
                <label for="password" class="block text-gray-700 font-medium mb-2">New Password</label>
                <input type="password" id="password" name="password" placeholder="New password"
                       class="w-full px-4 py-2 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600"
                       required>
            </div>
            
            <div class="text-center">
                <button type="submit" class="w-full py-2 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg shadow-md transition-colors duration-300">
                    Reset Password
                </button>
            </div>
        </form>
        
      
    </div>
</div>
{% endblock %}
