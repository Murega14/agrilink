<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg border border-green-300 w-full max-w-md">
        <h2 class="text-2xl font-semibold text-green-800 text-center mb-4">Password Reset</h2>
        <p class="text-gray-600 text-center mb-6">Enter your email to receive a password reset link.</p>
        
        <form method="POST" class="space-y-4">
            <div>
                <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full px-4 py-2 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" required>
            </div>
            
            <div class="text-center">
                <button type="submit" class="w-full py-2 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg shadow-md transition-colors duration-300">
                    Request Password Reset
                </button>
            </div>
        </form>
    </div>
</body>
</html>
