<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer's Market Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-green-50 to-green-100 font-sans">
    <div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full bg-white rounded-lg shadow-xl overflow-hidden">
            <div class="h-40 bg-cover bg-center" style="background-image: url('/static/images/farm-header.jpg')">
                <div class="h-full w-full bg-black bg-opacity-50 flex items-center justify-center">
                    <h2 class="text-3xl font-bold text-white">Farmer's Market Connect</h2>
                </div>
            </div>

            <div class="p-8">
                <div class="mb-6 text-center">
                    <h3 class="text-xl font-semibold text-gray-700">Farmer Login</h3>
                    <p class="text-sm text-gray-500 mt-2">Access fresh produce directly from farmers</p>
                </div>

                <form id="loginForm" class="space-y-6">
                    <div id="errorAlert" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                        <span id="errorMessage" class="block sm:inline"></span>
                    </div>

                    <div>
                        <label for="identifier" class="block text-sm font-medium text-gray-700">
                            Email or Phone Number
                        </label>
                        <div class="mt-1">
                            <input id="identifier" name="identifier" type="text" required 
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 
                                focus:outline-none focus:ring-green-500 focus:border-green-500">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">
                            Password
                        </label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" required 
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 
                                focus:outline-none focus:ring-green-500 focus:border-green-500">
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" 
                                class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                                Remember me
                            </label>
                        </div>

                        <div class="text-sm">
                            <a href="/forgot_password" class="font-medium text-green-600 hover:text-green-500">
                                Forgot password?
                            </a>
                        </div>
                    </div>

                    <div>
                        <button type="submit" 
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium 
                            text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            Sign in
                        </button>
                    </div>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Don't have an account? 
                        <a href="/signup/farmer" class="font-medium text-green-600 hover:text-green-500">
                            Register here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='login_farmer.js') }}"></script>

</body>
</html>
